<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <title></title>
    </head>
    <body>
    <script>
        $(document).ready(function() { //acecss the DOM
            $("html").append( //traget html tag requested,when doc is loaded it will load this function and append the following info
                 "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"

            );
            $("#2").css({"color":"red"}); //targets css of paragraph 2 turns it red
            $("#3").click(function() {
                $('h1').hide("slow") ; //targets h1 tag to hide when user mouse clicks paragraph 3 also does animation of slow
            $("#1").click(function() {
                console.log("You clicked a paragraph") }) ; //shows in console "you clicked a paragraph when user clicks on paragraph 1"
            
                
            });
    
        });
    </script>
    
</html>
